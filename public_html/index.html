<!doctype html>
<html>
    <head>
        <script src="Script.js"></script>
        <link href="Style.css" rel="stylesheet"/>
    </head>
    <body>

        <div id="menu">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">More</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>

        <div id="wrapper">
            <div id="left">
                <img src="money-logo.jpg" alt="Money Logo">
                <p>Interest Rate</p>
            </div>

            <div id="right">
                <table>
                    <tr>
                        <td>Amount</td>
                        <td><input type="text" id="firstTxt" size="20" onkeydown="return validateInput(event)"></td>
                    </tr>
                    <tr>
                        <td>Rate</td>
                        <td><input type="text" id="secondTxt" maxlength="2" size="20" onkeydown="return validateInput(event)"></td>
                    </tr>
                    <tr>
                        <td>Months</td>
                        <td><input type="text" id="thirdTxt" maxlength="2" size="20" onkeydown="return validateInput(event)"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td id="btn"><input type="button" value="Calculate" onclick="calcul()"></td>
                    </tr>
                </table>
                <div id="result">Interest Rate <input type="text" id="forthTxt" size="20" readonly></div>
            </div>
        </div>
    </body>
</html>
